{% extends 'base.html' %}

{% block title %}
    My App - Index
{% endblock %}

{% block content %}
    <h2>Welcome to My <span>Meal!</span></h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for meal in meals %}
        <div class="col">
            <div class="card">
                <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                <div class="card-body">
                    <h5 class="card-title">{{ meal.strMeal }}</h5>
                    <p class="card-text">ID: {{meal.idMeal}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
